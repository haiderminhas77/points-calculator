<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points Calculator | Haider.co All Rights Reserved</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="icon" type="image/x-icon" href="https://cdn.shopify.com/s/files/1/0657/2444/9001/files/png-clipart-man-holding-badminton-racket-badminton-smash-racket-badminton-player-s-game-sport-removebg-preview.png?v=1673380077">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="w-full" style="font-family:poppins;" >
  <div class="flex justify-center flex-col items-center p-5 w-full relative">
   <div class="text-center">
      <h1 class="text-2xl md:text-4xl uppercase font-bold">Points Calculator</h1>
    </div>
     <div class="md:w-40 w-20 absolute md:top-40 top-12">
        <img class="w-full" src="https://cdn.shopify.com/s/files/1/0657/2444/9001/files/png-clipart-man-holding-badminton-racket-badminton-smash-racket-badminton-player-s-game-sport-removebg-preview.png?v=1673380077" alt="Badminton">
      </div>
    <div class="w-full flex mt-14">
      <div class="p-1 bg-green-700" style="width:50%"></div>
      <div class="p-1 bg-red-700" style="width:50%"></div>
    </div>
    <div class="w-full flex mt-7">
      <div class="p-1" style="width:50%">
        <input class="text-center w-full text-lg outline-none" type="text" placeholder="Player Name">
      </div>
      <div class="p-1" style="width:50%">
        <input class="text-center w-full text-lg outline-none" type="text" placeholder="Player Name">
      </div>
    </div>
    <div class="w-full flex mt-7">
      <div class="p-1" style="width:50%">
         <input class="text-center w-full text-2xl font-bold outline-none" type="text" id="inc1" value="0"></input>
      </div>
      <div class="p-1" style="width:50%">
        <input class="text-center w-full text-2xl font-bold outline-none" type="text" id="inc2" value="0"></input>
      </div>
    </div>
    <div class="w-full flex mt-7">
      <div class="flex justify-center p-1" style="width:50%">
        <button onclick="buttonClick();" class="max-w-sm bg-green-600 py-2 px-7 rounded-md font-bold uppercase text-white tracking-wider">Plus</button>
      </div>
      <div class="p-1 flex justify-center" style="width:50%">
        <button onclick="buttonClick2();" class="bg-red-600 py-2 px-7 rounded-md font-bold uppercase text-white tracking-wider">Plus</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="scripts.js"></script>
</html>
